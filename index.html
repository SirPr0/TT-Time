<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transparent Draggable Clock</title>
<link rel="icon" type="image/x-icon" href="https://cdn.sirpro.cc/s/QbZlfI.ico">
<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, sans-serif;
        color: white;
        user-select: none;
    }

    .item {
        position: absolute;
        cursor: grab;
    }

    .item:active {
        cursor: grabbing;
    }

    #time {
        font-size: 1.4vw;
        font-weight: 600;
    }

    #date {
        text-align: center;
        line-height: 1.1;
    }

    #day {
        font-size: 1.54vw;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    #fullDate {
        font-size: 0.77vw;
        opacity: 0.85;
        margin-top: 0.4vh;
    }

    @media (max-width: 768px) {
        #time {
            font-size: 3.5vw;
        }
        #day {
            font-size: 4.2vw;
        }
        #fullDate {
            font-size: 2.1vw;
        }
    }
</style>
</head>

<body>

<div class="item" id="time">--:--</div>

<div class="item" id="date">
    <div id="day">---</div>
    <div id="fullDate">----</div>
</div>

<script>
function updateClock() {
    const now = new Date();

    document.getElementById("time").textContent =
        now.toLocaleTimeString(undefined, {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true
        });

    document.getElementById("day").textContent =
        now.toLocaleDateString(undefined, { weekday: "long" });

    document.getElementById("fullDate").textContent =
        now.toLocaleDateString(undefined, {
            month: "short",
            day: "numeric",
            year: "numeric"
        });
}

updateClock();
setInterval(updateClock, 1000);

function makeDraggable(el, key) {
    let offsetX = 0, offsetY = 0, dragging = false;

    // load saved position
    const saved = JSON.parse(localStorage.getItem(key));
    if (saved) {
        el.style.left = saved.x + "px";
        el.style.top = saved.y + "px";
    } else {
        el.style.left = "45%";
        el.style.top = "45%";
    }

    el.addEventListener("mousedown", (e) => {
        dragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        el.style.left = (e.clientX - offsetX) + "px";
        el.style.top = (e.clientY - offsetY) + "px";
    });

    document.addEventListener("mouseup", () => {
        if (!dragging) return;
        dragging = false;

        // save position
        localStorage.setItem(key, JSON.stringify({
            x: el.offsetLeft,
            y: el.offsetTop
        }));
    });
}

makeDraggable(document.getElementById("time"), "clock_time_pos");
makeDraggable(document.getElementById("date"), "clock_date_pos");

function toggleColor(el, key) {
    el.addEventListener('dblclick', () => {
        const currentColor = el.style.color || 'white';
        const newColor = currentColor === 'white' ? 'black' : 'white';
        el.style.color = newColor;
        localStorage.setItem(key, newColor);
    });

    // load saved color
    const savedColor = localStorage.getItem(key);
    if (savedColor) {
        el.style.color = savedColor;
    }
}

toggleColor(document.getElementById("time"), "clock_time_color");
toggleColor(document.getElementById("date"), "clock_date_color");
</script>

</body>
</html>
