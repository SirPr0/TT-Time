    /* Reset */   
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    /* Background GIF (fixed, cover) */
    body{
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: url('https://cdn.sirpro.cc/s/splogo.gif') center/cover no-repeat fixed;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Dark translucent overlay for readability */
    .overlay{
      position:fixed;inset:0;background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55));backdrop-filter: blur(2px);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }

    .card{
      width:100%;max-width:920px;background:rgba(0,0,0,0.25);border-radius:18px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.6);text-align:center;
      border:1px solid rgba(255,255,255,0.06);
    }

    .logo{
      width:84px;height:84px;border-radius:14px;object-fit:contain;margin:0 auto 16px;display:block;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);
    }

    h1{font-size:48px;margin-bottom:6px;letter-spacing:1px}
    h2{font-size:18px;margin-bottom:18px;opacity:0.9;font-weight:600}

    .bio-tags{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:20px}
    .tag{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.06);font-size:13px;border:1px solid rgba(255,255,255,0.04)}

    .buttons{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:700;border:1px solid rgba(255,255,255,0.07);min-width:150px;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));transition:transform .12s ease,box-shadow .12s;color:#fff}
    .btn:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(0,0,0,0.5)}

    .btn:visited { color: #fff; }

    .btn svg{width:18px;height:18px;opacity:0.95}

    /* Footer small notes */
    .small{margin-top:18px;font-size:13px;opacity:0.75}

    /* Responsive */
    @media (max-width:520px){
      h1{font-size:34px}
      .btn{min-width:120px;padding:10px 12px}
    }
  </style>
